<div class="container">
    <h1>Angular 17 CRUD Example - ItSolutionStuff.com</h1>
    
    <a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>
      
    <table class="table table-striped">
        <thead>
              <tr>
                <th class = "border border-1">ID</th>
                <th class = "border border-2">Title</th>
                <th class = "border border-3">URL</th>
                <th class = "border border-4">Thumbnail</th>
                <th class = "border border-5"width="25vw">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr class = "border border-4" *ngFor="let post of posts">
                <td>{{ post.id }}</td>
                <td>{{ post.url }}</td>
                <td>{{ post.title }}</td>
                <td><img [src]="post.thumbnailUrl" alt="Thumbnail"></td>
                <td> <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</a></td>
                <td> <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</a></td>
                <td> <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button></td>
              </tr>
        </tbody>
    </table>
 </div>
